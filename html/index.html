<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect</title>
<script>
    setTimeout(function() {
        window.location.href = '/admin';
    }, 5000); // 5 seconds
</script>
</head>
<body>
<p>You will be redirected to the admin page in 5 seconds. If not, click <a href="/admin">here</a>.</p>
</body>
</html>
